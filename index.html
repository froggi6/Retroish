<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO SURVIVAL</title>
    <link rel="icon" href="image.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
            position: relative;
            background: black;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.5);
        }

        .container {
            z-index: 1;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 90%;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #ff00ff;
            animation: textWave 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #00ffff;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #00ff00;
            color: #000;
            border: 2px solid #ffffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .cta-button:hover {
            background-color: #32cd32;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.9);
        }

        @keyframes textWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="newbg1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Hey :3</h1>
        <p>Just a retro site :)</p>
        <a href="https://discordapp.com/users/1234374649765298219" class="cta-button" target="_blank">My Discord!</a>
    </div>
</body>
</html>
