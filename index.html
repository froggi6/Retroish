<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO SURVIVAL</title>
    <link rel="icon" href="image.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .background .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 8s;
        }

        .background .shape:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .background .shape:nth-child(3) {
            top: 60%;
            left: 30%;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .background .shape:nth-child(4) {
            top: 80%;
            left: 80%;
            animation-duration: 9s;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .container {
            z-index: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #fcb69f;
            animation: containerFadeIn 1.5s ease-in-out;
            max-width: 90%;
            margin: auto;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #f76c6c;
            animation: textWave 3s ease-in-out infinite;
        }

        @keyframes textWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #555;
            animation: fadeInUp 1s ease-in-out 0.5s;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #ff6c6c;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            animation: fadeInUp 1s ease-in-out 1s;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
        }

        .cta-button:hover {
            background-color: #ff928b;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>Hey :3</h1>
        <p>Just a retro site :)</p>
        <a href="https://discordapp.com/users/1234374649765298219" class="cta-button" target="_blank">My Discord!</a>
    </div>
</body>
</html>
